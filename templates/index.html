{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Which Redditor to simulate? {% endblock %}</h1>
<form method="post">
    <div class="form-group">
        <input type="text" name="requestedusername" placeholder="Redditor" class="form-control"
               value="{{ request.form['requestedusername'] }}">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<h2>Trained Users</h2>
<hr>
{% for username in users %}
    <a href="{{ url_for('infer', username=username) }}">
        <h2>{{ username }}</h2>
    </a>
    <hr>
{% endfor %}

{% endblock %}
