{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} {{ userresponse['username'] }} {% endblock %}</h1>

Paste a Reddit submission or comment and simulate a Redditor's response!
<hr>

<form method="post">

    <div class="form-group">
        <label for="title">Reddit Url</label>
        <input type="text" name="url" placeholder="{{ userresponse['defaulturl'] }}" class="form-control" value="{{ userresponse['url'] or request.form['url'] }}">
        </input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    
    <div class="form-group">
        <label for="content">Model Input</label>
        <textarea name="content" placeholder="..." rows="10" class="form-control">{{ userresponse['prompt'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="content">Model Output</label>
        <textarea name="content" placeholder="..." rows="5" class="form-control">{{ userresponse['response'] }}</textarea>
    </div>

</form>
<hr>
{% endblock %}
